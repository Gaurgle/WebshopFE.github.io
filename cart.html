<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Shop</title>
    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
          type="text/css">
    <style>
        .scale-on-hover {
            transition: transform 0.3s ease-in-out;
        }

        .scale-on-hover:hover {
            transform: scale(1.05);
        }

        .card-image-container {
            height: 13rem;
        }

        .card-image-custom {
            max-height: 13rem;
        }

        .container-custom {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0;
        }

        .text-content h1 {
            font-size: 5rem;
        }

        .text-content p {
            font-size: 1.1rem;
            max-width: 75%;
        }

        .btn-custom {
            background-color: #EB5E28;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background-color: #e64a19;
        }

        .image-container {
            flex: 0 1 auto;
        }

        .image-container img {
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
        }

        .text-content {
            flex: 1;
        }

        .product-title {
            font-size: 1rem;
            font-weight: bold;
            line-height: 1.25;
            height: 60px;
            overflow: hidden;
        }

        @media (max-width: 767px) {
            .container-custom {
                flex-direction: column;
                text-align: center;
            }

            .text-content h1 {
                font-size: 3rem;
            }

            .text-content p {
                font-size: 1rem;
                max-width: 100%;
            }

            .image-container img {
                width: 80%;
                margin-top: 20px;
            }
        }

        .text-orange {
            color: #EB5E28;
        }

        .cart-box {
            border: 1px solid #131313;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .cart-container {
            margin-top: 2rem;
            text-align: center;
        }

        #cart-items {
            color: #0dcaf0;
            border-radius: 18px;
            /*width: 1rem;*/
            /*height: 2rem;*/

        }

        #cart-math {
            color: #f31356;
            border-radius: 18px;
        }

        <!-- Dark mode -->
        :root {
            /* Global color variables */
            --bg-color: #ffffff;
            --text-color: #000000;

            /* Navbar specific */
            --nav-bg: #f8f9fa;          /* Light background */
            --nav-text: #000000;        /* Dark text */

            /* Footer specific */
            --footer-bg: #f8f9fa;
            --footer-text: #000000;

            /* Button colors */
            --btn-bg: #EB5E28;
            --btn-hover-bg: #e64a19;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;

            --nav-bg: #333333;          /* Dark background for navbar */
            --nav-text: #ffffff;        /* White text for navbar */

            --footer-bg: #333333;
            --footer-text: #ffffff;

            --btn-bg: #444444;
            --btn-hover-bg: #666666;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar styles (adjust the selectors to match your markup) */
        .navbar {
            background-color: var(--nav-bg) !important;
            color: var(--nav-text) !important;
        }

        /* Footer styles */
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
        }

    </style>
</head>
<body>
<div class="container my-5">
    <div class="row">
        <!-- Cart item section -->
        <div class="col-md-6">
            <div id="cart-items" class="cart-box">
                <div class="row">
                    <div class="col-sm-7 col-md-8" style="border: 1px solid black;">
                        <h1 class="h1">Cart-items</h1>
                        <div id="cart-items-content">

                        </div>
                    </div>
                    <div class="col-sm-5 col-md-4" style="border: 1px solid black;">
                        <p class="mt-4">actual items</p>
                    </div>
                </div>
            </div>
            <div style="border: 1px solid black; width: 50%; margin-left: auto">
                <p class="mt-4">Items in cart.</p>
            </div>
        </div>

        <!-- Cart math section -->
        <div class="col-md-6">
            <div id="cart-math" class="cart-box">
                <div class="row">
                    <div class="col-sm-7 col-md-8" style="border: 1px solid black;">
                        <h1 class="h1">Cart-math</h1>
                    </div>
                    <div class="col-sm-5 col-md-4" style="border: 1px solid black;">
                        <p class="mt-4">The math</p>
                    </div>
                </div>
            </div>
            <div style="border: 1px solid black; width: 50%; margin-left: auto">
                <div id="cart-totals-content">

                </div>
            </div>
        </div>


        <!-- buttons -->
        <div class="container" id="cart-container">

            <button class="btn btn-custom px-4 py-2 rounded-5 my-4" onclick="clearCart()">Empty Cart</button>
            <button class="btn btn-custom px-4 py-2 rounded-5 my-4" onclick="window.location.href='form.html'">Go to
                payment
            </button>
        </div>


        <!-- scripts -->
        <script src="main.js"></script>
        <script src="bootstrap.js"></script>
        <script src="navbar.js"></script>

        <script src="cartUI.js"></script>
        <script src="cart.js"></script>
        <script src="products.js"></script>
        <script src="about.js"></script>
        <script src="darkmode.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+4dJo6aY5nI2zF+0YkFZt8M2y6sm/"
                crossorigin="anonymous"></script>
    </div>
</div>
</body>
</html>
