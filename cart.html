<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" type="text/css">
    <style>
        .scale-on-hover {
            transition: transform 0.3s ease-in-out;
        }

        .scale-on-hover:hover {
            transform: scale(1.05);
        }

        .card-image-container {
            height: 13rem;
        }

        .card-image-custom {
            max-height: 13rem;
        }

        .container-custom {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0;
        }

        .text-content h1 {
            font-size: 5rem;
        }

        .text-content p {
            font-size: 1.1rem;
            max-width: 75%;
        }

        .btn-custom {
            background-color: #EB5E28;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background-color: #e64a19;
        }

        .image-container {
            flex: 0 1 auto;
        }

        .image-container img {
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
        }

        .text-content {
            flex: 1;
        }

        .product-title {
            font-size: 1rem;
            font-weight: bold;
            line-height: 1.25;
            height: 60px;
            overflow: hidden;
        }

        @media (max-width: 767px) {
            .container-custom {
                flex-direction: column;
                text-align: center;
            }

            .text-content h1 {
                font-size: 3rem;
            }

            .text-content p {
                font-size: 1rem;
                max-width: 100%;
            }

            .image-container img {
                width: 80%;
                margin-top: 20px;
            }
        }

        .text-orange {
            color: #EB5E28;
        }
    </style>
</head>

<div id="cart-container"></div>

<button class="btn btn-danger" onclick="clearCart()">Empty Cart</button>
<button class="btn btn-success" onclick="window.location.href='form.html'">Buy</button>

<script src="main.js"></script>
<script src="bootstrap.js"></script>
<script src="navbar.js"></script>

<script src="cartUI.js"></script>
<script src="cart.js"></script>
<script src="products.js"></script>
<script src="checkout.js"></script>
<script src="about.js"></script>

</body>
</html>
